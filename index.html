<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  <title>Pig dice</title>
</head>
<body>
  <div class="container">

<!-- header -->
    <div class="row header">
      <h1>Pig Dice</h1>
    </div>
<!-- end of header -->


<!-- beginning of column 2 -->
    <div class="row player">
      <div class="text">
      <p style="text-align:center;">NB:If the dice is juggled and a player gets a score of <strong>one</strong>,the total score adds up to <strong>zero</strong></p>
    </div>
      <div class="col-md-6">
        <h2 style="border:4px solid Black; border-radius: 10px; text-align: center;">Player 1</h2>
      </div>
      <div class="col-md-6">
        <h2 style="border:4px solid black; border-radius: 10px; text-align: center;">Player 2</h2>
      </div>
    </div>
<!-- end of column 2 -->

<!-- beginning of column 3 -->
    <div class="row image">
      <div class="col-md-6">
        <img src="user.png" width="55%">
      </div>
      <div class="col-md-6">
      <img src="female.png" width="46%">
      </div>
    </div>

<!-- end of column 3 -->


<!-- beginning of column 4 -->
    <div class="row">
      <div class="col-md-6">
        <ul>
        <h3>Total score:
          <span id="total-score-1"></span>
        </h3>
         <h3>Dice value:
           <span id="dice-value-1"></span>
         </h3>
         <h3>Score:
           <span id="score-1"></span>
         </h3>
       </ul>
      </div>
      <div class="col-md-6">
       <ul>
        <h3>Total score:
          <span id="total-score-2"></span>
        </h3>
         <h3>Dice value:
           <span id="value"></span>
         </h3>
         <h3>Score:
           <span id="score"></span>
         </h3>
       </ul>
      </div>
    </div>
<!-- end of column 4 -->

<!-- beginnig of column 5 -->

    <div class="row">
      <div class="dice">
        <div class="col-md-5">
        <button class="btnPage" id="player-roll-1">Roll dice</button>
        <button class="btnPage" id="pass-turn-1">Pass turn</button>
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-5">
        <button class="btnPage" id="player-roll-2">Roll Dice</button>
        <button class="btnPage" id="player-turn-2">Pass turn</button>
        </div>
        <div class="col-md-1">
        </div>
      </div>

    </div>
    <!-- end of column 5 -->

    <!-- beginning of column 6 footer-->
    <div class="row">
      <footer>
        <div class="col-md-6">
        <p>Posted by:Wangui Ndonga</p>
      </div>
      <div class="col-md-6">
        <p>Contact: <a href="https://mail.google.com">Email</a>.</p>
      </div>
      </footer>

    </div>
    <!-- end of column 6 footer -->
  </div>

</body>
</html>
